<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>

    <link rel="stylesheet" href="FormularioHospedaje.css">
    <!--logo de la pagina= -->
     <link rel="shortcut icon" href="./fotos/logo.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .contenedor {
            width: 70%;
            max-width: 900px;
            background: #F2F2F2;
            padding: 40px;
            margin-top: 40px;
            border-radius: 30px;
            border: 3px solid #4da2ff;
        }

        h2 {
            text-align: center;
            font-weight: normal;
            color: #7c7c7c;
            margin-bottom: 10px;
        }

        p.descripcion {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #2b2b2b;
            color: white;
            font-size: 14px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .boton-enviar {
            display: block;
            width: 100%;
            background: #e6e6e6;
            color: #333;
            padding: 14px;
            border-radius: 8px;
            border: none;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .boton-enviar:hover {
            background: #d1d1d1;
        }

        .mensaje-exito {
            text-align: center;
            color: green;
            margin-top: 20px;
            display: none;
        }
/* Menú */
.main-nav {
  display: flex;
  gap: 1rem;
  align-items: center;
}

    </style>
</head>
<body>
    <nav class="main-nav" aria-label="Menú principal">
      <a style="color: #e5ebf1; background-color: #3243f9; border-radius: 5px; padding: 8px 12px;" href="inicio.html" class="nav-link">INICIO</a>
    </nav>
    <div class="contenedor">
        <h2>Formulario de reserva</h2>
        <p class="descripcion">
            Hola, nos complace mucho que quieras ser parte de nosotros en este camino del voluntariado.<br>
            A continuación vas a poder llenar tu formulario de reserva.
        </p>

        <form id="form-reserva">
            
            <label>¿Qué hospedaje te gustaría reservar?</label>
            <input type="text" placeholder="Ej. Casa Raíces del Alma" required>

            <label>¿En qué fechas te gustaría hacerlo?</label>
            <input type="text" placeholder="Ej. 10 - 15 de Marzo" required>

            <label>¿Cuántas personas van contigo al hospedaje?</label>
            <input type="number" min="1" placeholder="Ej. 2" required>

            <label>Información de las demás personas que van al hospedaje:</label>
            <textarea placeholder="Nombres, edades, nacionalidades, etc."></textarea>

            <label>¿Es la primera vez que reservas este hospedaje?</label>
            <input type="text" placeholder="Sí / No" required>

            <label>¿Hay alguna información importante que deba saber el administrador?</label>
            <textarea placeholder="Alergias, horario de llegada, movilidad reducida, etc."></textarea>

            <button type="submit" class="boton-enviar">Enviar formulario</button>
        </form>

        <p class="mensaje-exito" id="mensaje-exito">¡Formulario enviado con éxito! ✅</p>
    </div>

<script>
document.getElementById("form-reserva").addEventListener("submit", function(event){
    event.preventDefault();
    document.getElementById("mensaje-exito").style.display = "block";
});
</script>

</body>
</html>
