<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .contenedor {
            width: 70%;
            max-width: 900px;
            background: #F2F2F2;
            padding: 40px;
            margin-top: 40px;
            border-radius: 30px;
            border: 3px solid #4da2ff;
        }

        h2 {
            text-align: center;
            font-weight: normal;
            color: #7c7c7c;
            margin-bottom: 10px;
        }

        p.descripcion {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #2b2b2b;
            color: white;
            font-size: 14px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .boton-enviar {
            display: block;
            width: 100%;
            background: #e6e6e6;
            color: #333;
            padding: 14px;
            border-radius: 8px;
            border: none;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .boton-enviar:hover {
            background: #d1d1d1;
        }

        .mensaje-exito {
            text-align: center;
            color: green;
            margin-top: 20px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="contenedor">
        <h2>Formulario de reserva</h2>
        <p class="descripcion">
            Hola, nos complace mucho que quieras ser parte de nosotros en este camino del voluntariado.<br>
            A continuación vas a poder llenar tu formulario de oportunidades laborales.
        </p>

        <form id="form-reserva">
            
            <label>¿En qué aspecto/oportunidad laboral te gustaría ayudar?</label>
            <input type="text" required>

            <label>¿En qué fechas te gustaría hacerlo?</label>
            <input type="text" required>

            <label>¿Cuántas personas van contigo a este voluntariado?</label>
            <input type="number" required>

            <label>Información de las demás personas que van al voluntariado:</label>
            <textarea></textarea>

            <label>¿Es la primera vez que vas a este voluntariado?</label>
            <input type="text" required>

            <label>¿Hay alguna información importante que deba saber el proveedor del voluntariado? (Enfermedades, información médica importante, antecedentes)</label>
            <textarea></textarea>

            <button type="submit" class="boton-enviar">Enviar formulario</button>
        </form>

        <p class="mensaje-exito" id="mensaje-exito">¡Formulario enviado con éxito! ✅</p>
    </div>

    <script>
        document.getElementById("form-reserva").addEventListener("submit", function(event){
            event.preventDefault();
            document.getElementById("mensaje-exito").style.display = "block";
        });
    </script>
