<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro | Voluntariados & Hoteles</title>
<link rel="stylesheet" href="register.css">
</head>
<body>

<div class="container">
    <div class="register-box">

        <!-- LOGO -->
        <div class="logo">VH</div>

        <h2>Crear Cuenta</h2>
        <p class="subtitle">Únete para ser voluntario o colaborar con hoteles</p>

        <form>
            <label>Nombre completo</label>
            <input type="text" placeholder="Tu nombre completo" required>

            <label>Correo electrónico</label>
            <input type="email" placeholder="correo@ejemplo.com" required>

            <label>Contraseña</label>
            <input type="password" placeholder="Crea una contraseña" required>

            <label>Confirmar contraseña</label>
            <input type="password" placeholder="Repite tu contraseña" required>

            <button type="submit">Registrarse</button>
        </form>

        <div class="links">
           <p>¿Ya tienes cuenta?</p>
           <a href="login.html">Inicia sesión</a>
        </div>
    </div>
</div>

</body>
</html>
